{{ define "main" }}
<article class="content">
    <div class="title">{{ .Title }}</div>
    <div>
        {{ .Content }}
        {{ $posts := .Site.Data.posts.data }}
        {{ $posts }}
        {{ range $posts }}
        <a href="/posts/{{.id}}">{{ .id }}</a>
        {{ end }}
    </div>
</article>
{{ end }}
